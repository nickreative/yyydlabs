<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Labs</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://use.typekit.net/cvy3pdz.css">
</head>
<body>

  <!-- HERO -->
  <header class="hero" aria-label="Homepage header">
    <video
      class="hero__video"
      autoplay
      muted
      loop
      playsinline
      preload="metadata"
      poster="assets/hero-poster.jpg"
    >
      <source src="assets/hero.webm" type="video/webm" />
      <source src="assets/hero.mp4" type="video/mp4" />
    </video>

    <!-- Optional: subtle overlay for contrast -->
    <div class="hero__shade" aria-hidden="true"></div>

    <!-- Bottom-quarter overlay text -->
    <div class="hero__overlayText" aria-label="Site title">
      <div class="hero__title">LABS</div>
    </div>
  </header>

  <!-- WORK SECTION -->
  <main class="work" id="work">
    <section class="work__inner" aria-label="Work examples">
      <!-- Tabs row -->
      <nav class="tabs" aria-label="Example categories">
        <button class="tab is-active" type="button" data-category="social" aria-pressed="true">Social</button>
        <button class="tab" type="button" data-category="content" aria-pressed="false">Content</button>
        <button class="tab" type="button" data-category="strategy" aria-pressed="false">Strategy</button>
      </nav>

      <!-- Grid -->
      <div class="gridWrap">
        <div class="grid" id="exampleGrid" aria-live="polite"></div>
      </div>

      <!-- Footer nav -->
      <footer class="footerNav" aria-label="Footer navigation">
        <a class="footerNav__link" href="ballpark.html">Ballpark</a>
        <a class="footerNav__link" href="follow.html">Follow</a>
        <a class="footerNav__link" href="about.html">About</a>
      </footer>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
